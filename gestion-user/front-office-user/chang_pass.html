<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialiser le Mot de Passe - Appolart</title>
    <link rel="stylesheet" href="chang_pass.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="logo_app.jpg" alt="Appolart" class="logo-img">
        </header>
        <main class="form-container">
            <div class="form-header">
                <h2>Réinitialiser le Mot de Passe</h2>
                <p>Choisissez un nouveau mot de passe pour votre compte</p>
            </div>
            <form action="#" method="POST" class="member-form">
                <div class="form-group">
                    <label for="password">Nouveau Mot de Passe :</label>
                    <input type="password" id="password" name="password" placeholder="Saisir un mot de passe" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmation du Nouveau Mot de Passe :</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmer le mot de passe" required>
                </div>
                <button type="submit" class="submit-btn">Réinitialiser mot de passe</button>
            </form>
            <div class="form-footer">
                <p><a href="connexion.html">Retour à la connexion</a></p>
            </div>
        </main>
    </div>
</body>
</html>
