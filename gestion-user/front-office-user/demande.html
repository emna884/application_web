<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demande Artisan - Appolart</title>
    <link rel="stylesheet" href="demande.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="logo_app.jpg" alt="Appolart" class="logo-img">
        </header>

        <main class="form-container">
            <div class="form-header">
                <h2>Devenir Artisan(e)</h2>
                <p>Rejoignez la marketplace artisanale tunisienne</p>
            </div>

            <form action="#" method="POST" class="artisan-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="prenom">Prénom *</label>
                        <input type="text" id="prenom" name="prenom" placeholder="Sana" required>
                    </div>
                    <div class="form-group">
                        <label for="nom">Nom *</label>
                        <input type="text" id="nom" name="nom" placeholder="Ben Ali" required>
                    </div>
                </div>

                <div class="form-group full-width">
                    <label for="email">Adresse e-mail *</label>
                    <input type="email" id="email" name="email" placeholder="exemple@domaine.com" required>
                </div>

                <div class="form-group full-width">
                    <label for="telephone">Téléphone *</label>
                    <input type="tel" id="telephone" name="telephone" placeholder="+216 20 000 000" required>
                </div>

                <div class="form-group full-width">
                    <label for="adresse">Adresse de livraison *</label>
                    <input type="text" id="adresse" name="adresse" placeholder="Rue, numéro, appartement..." required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="ville">Ville *</label>
                        <input type="text" id="ville" name="ville" placeholder="Tunis" required>
                    </div>
                    <div class="form-group">
                        <label for="pays">Pays *</label>
                        <select id="pays" name="pays" required>
                            <option value="tunisie" selected>Tunisie</option>
                            <option value="france">France</option>
                            <option value="maroc">Maroc</option>
                            <option value="algerie">Algérie</option>
                        </select>
                    </div>
                </div>

                <div class="form-group full-width">
                    <label for="artisanat">Type d'artisanat *</label>
                    <input type="text" id="artisanat" name="artisanat" placeholder="Ex: Céramique, Bijoux, Tapis..." required>
                </div>

                <div class="form-group full-width">
                    <label for="experience">Expérience (années)</label>
                    <input type="number" id="experience" name="experience" min="0" placeholder="Ex: 5">
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="conditions" name="conditions" required>
                    <label for="conditions">
                        J'accepte les <a href="#">conditions générales</a> et la <a href="#">politique de confidentialité</a>
                    </label>
                </div>

                <button type="submit" class="submit-btn">Envoyer ma demande</button>
            </form>

            <div class="form-footer">
                <p>Déjà un compte ? <a href="connexion.html">Se connecter</a></p>
            </div>
        </main>
    </div>
</body>
</html>
